<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/hf.css"/>

    <title>My Blog</title>
  </head>
  <body class="login_bg">
  <div class="container-fluid">
      <a href="index.html"><h1 class="col text-center">My Blog</h1></a>
      <form method="post">
          <div class="form-group justify-content-center">
              <div>
                  <label for="inputUsername" class="col-lg-2 col-form-label"><h3>Username: </h3></label>
                  <div class="col-lg-4">
                      <input type="text" name="username" class="form-control" id="inputUsername" placeholder="enter your nickname">
                  </div>
              </div>
              <div>
                  <label for="inputPassword" class="col-lg-2 col-form-label"><h3>Password:</h3></label>
                  <div class="col-lg-4">
                      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="enter your password">
                  </div>
              </div>
              <div>
                  <button type="submit" class="btn btn-primary justify-content-center" >Sign In!</button>
              </div>
          </div>

      </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
