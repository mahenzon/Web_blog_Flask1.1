<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/hf.css"/>

    <title>My Blog</title>
  </head>
  <body>

  <header class="container-fluid">

      <div class="navbar-nav bd-navbar-nav flex-row row align-items-center">
          <a href="index.html"><h1 class="col">My Blog</h1></a>
          <div class="col-4" align="left">{%if username%} You are logged as {{username}} {%endif%}</div>
          <ul class="col-6 row justify-content-end">
              {% if is_authed%}
              <li class="btn btn-secondary border"><a href="new_post.html">New Post</a></li>
              <li class="btn btn-secondary border"><a href="logout/">Log Out</a></li>
              {% else %}
              <li class="btn btn-secondary border"><a href="login.html">Log In</a></li>
              <li class="btn btn-secondary border"><a href="sign_in.html">Sign In</a></li>
              {% endif%}
          </ul>
      </div>
  </header>

    {% block content  %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
